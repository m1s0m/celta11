<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celta11 - Juegos</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        .game-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 30px;
        }
        .game-button {
            background-color: #0074D9;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .game-button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <h1>Celta11</h1>
    <p>Juegos diarios para los aficionados del RC Celta</p>

    <div class="game-buttons">
        <a href="wordle.html" class="game-button">Wordle</a>
        <a href="bingo.html" class="game-button">Bingo</a>
        <a href="once.html" class="game-button">Adivina el 11</a>
    </div>

</html>
